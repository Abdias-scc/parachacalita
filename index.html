<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pa ti mi vida</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="sticker-background"></div>

        <h1 class="title">Arma este rompecabezas Chacalita</h1>
    <div id="game-container">
        <div id="reference-container">
            <img src="foto.jpg" id="reference-image" alt="Imagen de referencia">
        </div>
    
        <div id="pieces-container"></div>
        <div id="puzzle-board"></div>
    </div>

    <div id="game-container">  
        <!-- Secciones del rompecabezas -->  
    </div>  
    
    <div id="congratulations-container" style="display: none;">  
        <h1>¡Felicitaciones mi vida!</h1>  
        <h2>¿Quieres ser mi San Valentín?</h2>  
        <button id="yes-btn">Sí</button>  
        <button id="no-btn">No</button>  
        <div id="final-message" style="display: none;">  
            <p>¡Sabía que dirías que sí!</p>
        <div id="stickers-container"> 
            <img src="sticker1.png" class="sticker" style="top: 10%; left: 5%;"> 
            <img src="sticker2.png" class="sticker" style="top: 0%; left: 2%;"> 
            <img src="sticker3.png" class="sticker" style="top: 50%; left: 4%;"> 
            <img src="sticker4.png" class="sticker" style="top: 80%; left: 8%;"> 
        </div>  
    </div>

    <script src="script.js"></script>
</body>
</html>
